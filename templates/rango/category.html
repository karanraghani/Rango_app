<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Rango</title>
</head>
<body>
	{% if category %}
		<h1>{{category.name}}</h1>
		{% if pages %}
			<ul>
				{% for page in pages %}
					<li>
					<a href="{{page.url}}">{{page.title}}</a>
					</li>
				{% endfor %}
			</ul>
		{% else %}
			<strong>No Pages in this Category </strong>
		{% endif %}
		<a href="/rango/category/{{category.slug}}/add_page">Add Page</a><br/>
	{% else %}
		<strong> Category does not exists.</strong>
	{% endif %}
	<a href="/rango/">Home Page</a>
</body>
</html>
